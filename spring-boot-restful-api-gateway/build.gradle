dependencies{
    compile project(':spring-boot-operate')
    compile project(':spring-boot-authorization')
    compile project(':spring-boot-restful-api-util')
    compile "top.easyboot.core:easyboot-rowraw:1.0.2"
    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor"
}
jar {
    enabled = true
    version = rootProject.getVersion()
    // 不希望打包进去
    //from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    manifest {
        attributes(
                'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
                'Main-Class': 'top.easyboot.springboot.restfulapi.gateway.Application'
        )
    }
}
